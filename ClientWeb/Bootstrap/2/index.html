<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="./main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body
         {
            background-color: black;
            color: white;
            height: 100vh;
            margin: 0;
        }
        .absolute-position 
        {
            position: absolute;
        }
        .top-0
         {
            top: 0;
        }
        .start-50
        {
            left: 50%;
        }
        .translate-middle-x
        {
            transform: translateX(-50%);
        }
        .top-50 
        {
            top: 50%;
        }
        .translate-middle 
        {
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <!-- Resultado - Texto -->
    <div class="absolute-position top-0 start-50 translate-middle-x">
        <h2 id="textoResultado" style="color: #198754;"></h2>
    </div>

    <div class="absolute-position top-50 start-50 translate-middle">

        <!-- valor de entrada A -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Valor A</span>
            <input id="inputValorA" type="number" class="form-control" aria-label="Valor A" aria-describedby="inputGroup-sizing-default">
        </div>

        <!-- valor de entrada B -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Valor B</span>
            <input id="inputValorB" type="number" class="form-control" aria-label="Valor B" aria-describedby="inputGroup-sizing-default">
        </div>

        <!-- Tipo de operação, escolhido pelo usuário -->
        <p style="color: #198754;">Insira o tipo de operação usando: "+ - / *"</p>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Tipo de Operação</span>
            <input id="tipoOperation" type="text" class="form-control" aria-label="Tipo de Operação" aria-describedby="inputGroup-sizing-default">
        </div>

        <!-- Botão - para chamar a função da calculadora -->
        <button type="button" class="btn-success" onclick="compararOpe()">Calcular</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
